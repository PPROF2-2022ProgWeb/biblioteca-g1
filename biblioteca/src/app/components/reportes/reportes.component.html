<div class="container">
    <h2>Reportes</h2>

    <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">Book Id</th>
            <th scope="col">Fecha de salida</th>
            <th scope="col">Fecha de entrega</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let pres of prestamos">
            <th scope="row">{{pres.user.id}}</th>
            <td>{{pres.book.id}}</td>
            <td>{{pres.date_out}}</td>
            <td>{{pres.date_return}}</td>
          </tr>
        </tbody>
      </table>

      <button type="button" class="btn btn-primary btn-lg action" (click)="obtenerReporte()">Actualizar</button>
</div>
